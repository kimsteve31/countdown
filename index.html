<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <main class="container">
      <header class="header">Valentines Day</header>
      <div class="timer">
        <div class="display">
          <h2 id="days">0</h2>
          <h4>Days</h4>
        </div>
        <div class="display">
          <h2 id="hours">0</h2>
          <h4>Hours</h4>
        </div>
        <div class="display">
          <h2 id="minutes">0</h2>
          <h4>Minutes</h4>
        </div>
        <div class="display">
          <h2 id="seconds">0</h2>
          <h4>Seconds</h4>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
